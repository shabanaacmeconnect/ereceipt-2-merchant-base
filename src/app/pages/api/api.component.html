<ng-template #template let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Add Key name</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control mb-3" formControlName="name"
                  [ngClass]="{'is-invalid': typesubmit && type.name.errors}"/>
                <div *ngIf="typesubmit && type.name.errors" class="invalid-feedback">
                  <span *ngIf="type.name.errors.required"> Name is required.</span>
                </div>
              </div>
              <div class="form-group " *ngIf="api_key">
                <label class="text-success">Keys generated successfully. Please copy the keys.</label>
              </div> 
              <div class="form-group " *ngIf="api_key">
                <label>API Key</label>
                <div class="input-group" >
                  <input type="text" class="form-control mb-3" [value]="api_key" />
                  <div class="input-group-append">
                    <div class="input-group-text " ngbTooltip="Api key copied Successfully" triggers="click:blur" style="cursor:pointer" (click)="copyInputMessage(api_key)">Copy</div>
                  </div>
                </div>
              </div>
              <div class="form-group" *ngIf="api_secret">
                <label>Secret Key</label>
                <div class="input-group"  >
                  <input type="text" class="form-control mb-3" [value]="api_secret" />
                  <div class="input-group-append">
                    <div class="input-group-text " ngbTooltip="Secret key copied Successfully" triggers="click:blur" style="cursor:pointer" (click)="copyInputMessage(api_secret)">Copy</div>
                  </div>
                </div>
              </div>
              <div class="form-group mb-0 mt-3" *ngIf="api_key==''">
                <div>
                  <button type="submit" class="btn btn-primary me-1">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-secondary float-end">
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
     
    </div>
  </div>
</ng-template>
